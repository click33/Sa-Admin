<!DOCTYPE html>
<html>
	<head>
		<title>权限分配</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 所有的 css & js 资源 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="../../static/sa.css"> 
		<script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
		<script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>
		<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
		<script src="https://www.layuicdn.com/layer-v3.1.1/layer.js"></script>
		<script src="../../static/sa.js"></script>
        <style>
			body,.el-tree{background-color: #F5F5F5;}
			.el-tree-node{margin: 0.15em 0 !important;}
			/* 悬浮时颜色更深一点 */
			.el-tree-node__content:hover{background-color: #CFE8FC !important;}
        </style>
	</head>
	<body>
		<div style="margin-top: -1em;" title="防止margin向下击穿"><br></div>
		<div class="vue-box" style="display: none;" :style="'display: block;'">
			<!-- 表格 -->
			<div style="padding: 1em 2em;">
				<el-form>
					<div class="c-title">所有权限</div>
					<!-- 此扩展能递归渲染一个权限树，点击深层次节点，父级节点中没有被选中的节点会被自动选中，单独点击父节点，子节点会全部 选中/去选中 -->
					<el-tree
						ref="tree"
						:data="dataList"
						show-checkbox 
						node-key="id"
						:default-expand-all="true"
						:default-checked-keys="select_list" 
						:expand-on-click-node="false"
						:check-on-click-node="true"
						:check-strictly="true"
						@node-click="node_click"
						@check="node_click"
						>
						<span class="custom-tree-node" slot-scope="s">
							<span style="color: #2D8CF0;" v-if="s.data.is_show == undefined || s.data.is_show == true">{{ s.data.name }}</span>
							<span style="color: #999;" v-if="s.data.is_show == false">{{ s.data.name }} (隐藏)</span>
							<span style="color: #999;" v-if="s.data.info">&emsp;———— {{s.data.info}} </span>
						</span>
					</el-tree>
					<!-- 
						default-expand-all  展开所有
						default-checked-keys  默认选中
					 -->
					<br>
					<el-form-item label="&emsp;">
						<el-button type="primary" icon="el-icon-plus" size="mini" @click="ok">确定</el-button>
					</el-form-item>
				</el-form>
			</div>
		</div>
		<script src="../../sa-resources/menu-list.js"></script> 
		<script src="../../sa-resources/index/admin-util.js"></script>
        <script>
			var role_id = sa.p('role_id');
			var app = new Vue({
				el: '.vue-box',
				data: {
					dataList: [],	// 数据集合 
					select_list: [],	// 默认选中
				},
				methods: {
					// 保存
					ok: function(){
						var str = '';
						this.$refs.tree.getCheckedKeys().forEach(function(ts){
							str += '&ids=' + ts;
						})
						var url = '/MRM/updateRoleMenu?role_id=' + role_id + str;
						sa.ajax2(url,{},function (res) {
							layer.alert('成功', {}, function(){
								if(parent != window){
									parent.layer.closeAll('iframe');
								}
								layer.closeAll();
							});
						})
					},
					// 点击回调, 处理其子节点跟随父节点的选中
					node_click: function(node) {
						var is_select = this.$refs.tree.getCheckedKeys().indexOf(node.id) != -1;	// 此节点现在是否被选中 
						if(node.children){
							node.children.forEach(function(item) {
								this.$refs.tree.setChecked(item.id, is_select);
								// 递归
								if(item.children) {
									this.node_click(item);
								}
							}.bind(this))
						}
					}
				},
				created: function(){
					// 全部
					sa.ajax2('/SysMenu/getList', this.p, function(res){
						menuList = sa_admin_code_util.arrayToTree(menuList);	// 一维转tree 
						menuList = sa_admin_code_util.refMenuList(menuList);	// 属性处理 
						this.dataList = menuList;	// 数据  
						this.select_list = ['11','1', '1-1', '1-2', '1-3', '1-3-1', '2', '2-1', '3', '3-1', '3-2'];	// 选中的列表 
					}.bind(this));
				}
			})
		</script>
	</body>
</html>
